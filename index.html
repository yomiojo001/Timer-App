<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Timer</h1>

    <section id="controls">
        <div class="input-group">
            <label for="minutes-input">Minutes</label>
            <input type="number" placeholder="0" id="minutes-input" max="300" min="0">
        </div>

        <div class="input-group">
            <label for="minutes-input">Seconds</label>
            <input type="number" placeholder="0" id="minutes-input" max="59" min="0" step="5">
        </div>

        <button type="button" name="button" onclick="soundTimer()">Start</button>
        <button type="button" name="button" disabled>Stop</button>
        <button type="button" name="button" disabled>Pause</button>
    </section>

    <h2><span id="minutes">0</span>: <span id="seconds">00</span></h2>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
